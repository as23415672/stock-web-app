<div class="modal-content">
  <div class="modal-header">
    <div>
      <div class="modal-title h5">{{ news!.source }}</div>
      <div class="text-secondary">
        {{ news!.datetime * 1000 | date : "MMMM dd, yyyy" }}
      </div>
    </div>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    <div class="h5">{{ news!.headline }}</div>
    <div class="text-secondary-emphasis">{{ news!.summary }}</div>
    <div class="text-secondary">
      For more details click
      <a [href]="news!.url" target="_blank">here</a>
    </div>
    <div class="card mt-5">
      <div class="card-body">
        <div>share</div>
        <div class="d-flex mt-3">
          <div class="btn btn-dark me-2">
            <a
              class="twitter-share-button link-underline-opacity-0 link-underline-opecity-0-hover text-white"
              href="https://twitter.com/intent/tweet?text={{
                news!.headline
              }} {{ news!.url }}"
              target="_blank"
            >
              <i class="bi bi-twitter-x"></i
            ></a>
          </div>
          <div class="btn btn-primary mx-2">
            <a
              class="twitter-share-button link-underline-opacity-0 link-underline-opecity-0-hover text-white"
              href="https://www.facebook.com/sharer/sharer.php?u={{
                news!.url
              }}&src=sdkpreparse"
              target="_blank"
            >
              <i class="bi bi-facebook"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
