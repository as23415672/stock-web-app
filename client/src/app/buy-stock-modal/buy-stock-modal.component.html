<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h5">{{ ticker }}</div>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    <div>Current Price: {{ round(currentPrice, 2) }}</div>
    <div>Money in Wallet: {{ round(currentMoney, 2) }}</div>
    <div class="d-flex align-items-center">
      <div>Quantity:</div>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="quantity"
        min="0"
      />
    </div>
    <div class="text-danger mt-1" [hidden]="quantity * currentPrice <= currentMoney">
      Not enough money in wallet!
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <div>Total: {{ round(currentPrice * quantity, 2) }}</div>
    <button
      class="btn btn-success"
      (click)="buyStock()"
      [disabled]="quantity * currentPrice > currentMoney"
    >
      Buy
    </button>
  </div>
</div>
